<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Modern Piano</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap">
    </head>
    <body>
        <header>
            <p class="site-title">Modern Piano</p>
            <div class="container-for-button">
                <p class="question-for-button">Wanna hear some melody?</p>
                <div title="you can press 1 to switch" class="switch-btn"></div>
            </div>
        </header>
        <main>
            <div class="whole-container">
                <div class="small-set-blocks">
                    <div class="white-blocks-container">
                        <div class="white-blocks" data-key="Q">
                            <p class="hint">Q</p>
                        </div>
                        <div class="white-blocks" data-key="W">
                            <p class="hint">W</p>
                        </div>
                        <div class="white-blocks" data-key="E">
                            <p class="hint">E</p>
                        </div>
                    </div>
                    <div class="black-blocks-container">
                        <div class="black-blocks" data-key="2">
                            <p class="hint">2</p>
                        </div>
                        <div class="black-blocks" data-key="3">
                            <p class="hint">3</p>
                        </div>
                    </div>
                </div>
                <div class="big-set-blocks">
                    <div class="white-blocks-container">
                        <div class="white-blocks" data-key="R">
                            <p class="hint">R</p>
                        </div>
                        <div class="white-blocks" data-key="T">
                            <p class="hint">T</p>
                        </div>
                        <div class="white-blocks" data-key="Y">
                            <p class="hint">Y</p>
                        </div>
                        <div class="white-blocks" data-key="U">
                            <p class="hint">U</p>
                        </div>
                    </div>
                    <div class="black-blocks-container">
                        <div class="black-blocks" data-key="5">
                            <p class="hint">5</p>
                        </div>
                        <div class="black-blocks" data-key="6">
                            <p class="hint">6</p>
                        </div>
                        <div class="black-blocks" data-key="7">
                            <p class="hint">7</p>
                        </div>
                    </div>
                </div>
                <div class="small-set-blocks">
                    <div class="white-blocks-container">
                        <div class="white-blocks" data-key="I">
                            <p class="hint">I</p>
                        </div>
                        <div class="white-blocks" data-key="O">
                            <p class="hint">O</p>
                        </div>
                        <div class="white-blocks" data-key="P">
                            <p class="hint">P</p>
                        </div>
                    </div>
                    <div class="black-blocks-container">
                        <div class="black-blocks" data-key="9">
                            <p class="hint">9</p>
                        </div>
                        <div class="black-blocks" data-key="0">
                            <p class="hint">0</p>
                        </div>
                    </div>
                </div>
                <div class="big-set-blocks">
                    <div class="white-blocks-container">
                        <div class="white-blocks" data-key="Z">
                            <p class="hint">Z</p>
                        </div>
                        <div class="white-blocks" data-key="X">
                            <p class="hint">X</p>
                        </div>
                        <div class="white-blocks" data-key="C">
                            <p class="hint">C</p>
                        </div>
                        <div class="white-blocks" data-key="V">
                            <p class="hint">V</p>
                        </div>
                    </div>
                    <div class="black-blocks-container">
                        <div class="black-blocks" data-key="S">
                            <p class="hint">S</p>
                        </div>
                        <div class="black-blocks" data-key="D">
                            <p class="hint">D</p>
                        </div>
                        <div class="black-blocks" data-key="F">
                            <p class="hint">F</p>
                        </div>
                    </div>
                </div>
                <div class="white-blocks" data-key="B">
                    <p class="hint">B</p>
                </div>
            </div>
        </main>
        <script defer type="module" src="js/main.js"></script>
    </body>
</html>
